name: Deploy static site to GitHub Pages

on:
  push:
    branches: [ main ]   # หรือเปลี่ยนเป็นสาขาที่คุณใช้
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # อัปโหลดไฟล์ทั้งหมดใน repo (ยกเว้นที่ Git ไม่แทร็ก) เป็น artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .  # ต้องมี index.html อยู่ที่รูท

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
